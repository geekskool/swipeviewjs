<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>index</title>
  <style type="text/css" media="screen">
    html, body {
      margin: 0px;
      padding: 0px;
    }
    #container {
      width: 400%;
      height: 100%;
      position: absolute;
    }
    .box {
      width: 25%;
      height: 100%;
      float: left;
    }
    #box1 { background-color: #993366; }
    #box2 { background-color: #99CC99; }
    #box3 { background-color: #663366; }
    #box4 { background-color: #666633; }
  </style>
</head>
<body>
  <div id="container">
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>
  </div>
  <script type= "text/javascript" src = "lib/swipeview.js"></script>
  <script type= "text/javascript">
    touchHandler('container');
  </script>
</body>
</html>
