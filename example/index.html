<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SwipeView</title>
  <style>
    html, body {
      margin: 0px;
      padding: 0px;
    }

    #slide-1 {
      background: no-repeat center/150% url("/images/blueSquare.png") #CC0066;
    }
    #slide-2 {
      background: no-repeat center/150% url("/images/yellowSquare.png") #990066;
    }
    #slide-3 {
      background: no-repeat center/150% url("/images/pinkSquare.png") #9900CC;
    }
    #slide-4 {
      background: no-repeat center/150% url("/images/graySquare.png") #336666;
    }
  </style>
</head>
<body>
  <div class="swipeview-container" id="container">
    <div class="swipeview-slider" id="slider">
      <div class="swipeview-slide slide" id="slide-1"></div>
      <div class="swipeview-slide slide" id="slide-2"></div>
      <div class="swipeview-slide slide" id="slide-3"></div>
      <div class="swipeview-slide slide" id="slide-4"></div>    
    </div>
  </div>

  <script src="lib/frp.js"></script>
  <script src="lib/swipeview.js"></script>
  <script>
    SwipeView("container")
  </script>
</body>
</html>
